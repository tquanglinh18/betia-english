<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Betia English</title>
    <link rel="stylesheet" href="styles.css" />

      type="image/png"
      href="/assets/images/logo_betia.png"

  <body style="background-color: #f8f8f8">
    <section class="page__container">
      <div class="page__header">
        <img src="./assets/images/ic_header_news.png" alt="" />
        <h1>Tài liệu học tập</h1>
      </div>

      <div class="" id="guide-contents"></div>
      <div class="" id="document-learning">
        <div class="tabs__header" style="padding-top: 0">
          <button
            id="audio-header"
            class="tabs__header--items tabs__header--active"
            onclick="tabOpen('document-learning','audio-header','audio-contents')"
          >
            Sách audio đi kèm
          </button>

          <button
            id="pdf-header"
            class="tabs__header--items"
            onclick="tabOpen('document-learning','pdf-header','pdf-contents')"
          >
            PDF sách bài tập
          </button>
        </div>
        <div class="tabs__contents">
          <div
            id="audio-contents"
            class="tabs__contents--items tabs__contents--active"
          >
            <div class="audio__filter">
              <div class="audio__filter--count">
                <p>Tất cả <span>112</span> Cube 1.1</p>
              </div>
              <div class="audio__filter--button"></div>
            </div>
            <div class="audio__list">
              <div class="story" id="story-1">
                <div class="story__contents">
                  <div class="story__contents--img">
                    <img src="./assets/images/banner_main.png" alt="" />
                  </div>

                  <div class="story__contents--title">
                    <p>Story 1</p>
                    <h3>Welcome to Betia!</h3>
                  </div>

                  <div class="story__contents--controller">
                    <div class="progress-time">
                      <p>
                        <span id="time--current">0:00</span> |
                        <span id="time--total">2:22</span>
                      </p>
                      <button id="btn-replay" type="submit">
                        <img src="./assets/images/ic_replay.png" alt="" />
                      </button>
                    </div>
                    <div id="play-controls">
                      <button id="btn-pause">
                        <img src="./assets/images/ic_pause.png" alt="" />
                      </button>
                      <button id="btn-play">
                        <img src="./assets/images/ic_play.png" alt="" />
                      </button>
                    </div>
                  </div>
                </div>
