<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betia English</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/styles-scss.css" />
    <link rel="stylesheet" href="./assets/css/slick.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/images/logo_betia.png"
    />
  </head>

  <body>
    <section class="page__container">
      <div class="page__header">
        <img src="./assets/images/ic_header_news.png" alt="" />
        <h1>Hướng dẫn Betia</h1>
      </div>

      <div class="" id="document-learning">
        <div class="tabs__header">
          <button
            id="audio-header"
            class="tabs__header--items tabs__header--active"
            onclick="tabOpen('document-learning','audio-header','audio-contents')"
          >
            Sách audio đi kèm
          </button>

          <button
            id="pdf-header"
            class="tabs__header--items"
            onclick="tabOpen('document-learning','pdf-header','pdf-contents')"
          >
            PDF sách bài tập
          </button>
        </div>
        <div class="tabs__contents">
          <div
            id="audio-contents"
            class="tabs__contents--items tabs__contents--active"
          >
            <div class="list-audio">
              <div class="audio-story">
                <div class="audio-story--img">
                  <img src="./assets/images/banner_main.png" alt="" />
                </div>

                <div class="audio-story--title">
                  <p>Story 1</p>
                  <h3>Welcome to Betia!</h3>
                </div>

                <div class="audio-story--controller">
                  <div class="">
                    <p>
                      <span id="time--current">0:17</span> |
                      <span id="time--total">2:22</span>
                    </p>
                    <button id="btn-replay" type="submit">
                      <img src="./assets/images/ic_replay.png" alt="" />
                    </button>

                    <button id="btn-pause" type="submit">
                      <img src="./assets/images/ic_pause.png" alt="" />
                    </button>
                  </div>
                  <button id="btn-play" type="submit">
                    <img src="./assets/images/ic_play.png" alt="" />
                  </button>
                </div>
              </div>
              <audio
              id="story-1"
                controls
                src="https://media.geeksforgeeks.org/wp-content/uploads/20230524142525/gfg_offline_classes_en.mp3"
              ></audio>
            </div>
          </div>

          <div id="pdf-contents" class="tabs__contents--items">pdf</div>
        </div>
      </div>
    </section>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/slick.min.js"></script>
  </body>
</html>
