<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link rel="stylesheet" href="./assets/css/styles-scss.css" />

    <link
      rel="shortcut icon"
      type="image/png"

  <body>
    <section id="input-payment-info" class="page__container">
      <div class="package__item">
        <div class="package__item--header">
          <div class="">
            <img
              src="https://salt.tikicdn.com/cache/280x280/ts/product/bf/c8/eb/c07649561fc71541d263b7d52b5087be.jpg"
              alt=""
            />
          </div>
          <h3>Bộ sách và 1 năm ứng dụng Betia English 2</h3>
          <p>Bộ sách 12 quyển Betia English 1</p>
        </div>

        <div class="package__item--body">
          <div class="">
            <h3>1.600.000vnđ</h3>
          </div>

          <div class="">
            <p>Ưu đãi còn 18:20:20</p>
            <strike>1.600.000vnđ</strike>
          </div>
        </div>
      </div>

      <div class="container-box">
        <div class="container-box__header">
          <h3>Mua Coupon không cần đăng nhập</h3>
          <p>
            Điền đầy đủ, chính xác thông tin để nhận đơn hàng và lưu trữ thông
            tin đơn hàng của bạn

        <div class="container-box__body">
          <div class="input-field">
            <label for=""> Nhập ID </label>
            <input type="text" placeholder="Nhập user ID hoặc goID" />
          </div>

          <div class="input-field">
            <label for="">Email </label>
            <input type="text" placeholder="Nhập email tại đây..." />
          </div>

          <div class="input-field">
            <label for="">Số điện thoại </label>
            <input type="text" placeholder="Nhập SĐT tại đây..." />
          </div>

          <div class="input-field">
            <label for="">Địa chỉ gửi sách </label>
            <input
              type="text"
              placeholder="Nhập địa chỉ để nhận sách tại đây..."
            />
          </div>
        </div>

        <div class="container-box__footer">
          <a href="" class="btn-base-primary-large"> Mua Coupon </a>
        </div>
      </div>
    </section>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
